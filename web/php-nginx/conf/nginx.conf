daemon off;
user  www-data;
worker_processes  8;

error_log syslog:server=unix:/dev/log,facility=local7,tag=nginx,severity=error;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format upstream_time '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent" '
                             'rt=$request_time uct="$upstream_connect_time" '
                             'uht="$upstream_header_time" urt="$upstream_response_time"';
    access_log syslog:server=unix:/dev/log,facility=local7,nohostname,tag=nginx,severity=info upstream_time;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen 0.0.0.0:80; 
        server_name  localhost;

        root /data/deploy/current;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location /nginx_status {
          stub_status on;
          access_log off;
          allow 127.0.0.1;
          allow 172.17.0.0/16;
          deny all;
        }

        location /static {
            alias /data/deploy/current/static;
        }

        location / {
        }
        location ~ \.php$ {
            #fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php/php5-fpm.sock;
            fastcgi_index index.php;
            include fastcgi.conf;
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        try_files $uri $uri/ =404;
    }
}

