# Serve the publicly visible site to everyone else
    server {
        listen 80; 
        server_name  www.devops.center *.devops.center;
        root /data/deploy/public;

        #charset koi8-r;

        location /nginx_status {
          stub_status on;
          access_log off;
          allow 127.0.0.1;
          allow 172.17.0.0/16;
          deny all;
        }

        location /static {
            alias /data/deploy/current/public;
        }

        location / {
            index index.html;
        }

    }

}

